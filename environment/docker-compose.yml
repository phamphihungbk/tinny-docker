version: '3'

networks:
  backend:
    driver: bridge
  frontend:
    driver: bridge

services:
  workspace-node:
    image: tinny-node
    build:
      context: ./workspace-node
    container_name: tinny-node
    working_dir: /web
    volumes:
    - ../web:/web
    - ../.env:/web/.env
    tty: true
    networks:
      - frontend
      - backend

  workspace-python:
    image: tinny-python
    build:
      context: ./workspace-python
    container_name: tinny-python
    working_dir: /web
    volumes:
      - ../web:/web
      - ../.env:/web/.env
    tty: true
    networks:
      - frontend
      - backend

  workspace-php:
    image: tinny-php
    build:
      context: ./workspace-php
    container_name: tinny-php
    working_dir: /web
    volumes:
      - ../web:/web
      - ../.env:/web/.env
    tty: true
    networks:
      - frontend
      - backend

  nginx:
    image: tinny-nginx
    build:
      context: ./nginx
    container_name: tinny-nginx
    working_dir: /web
    volumes_from:
      - workspace-php
    ports:
    - 80:80
    - 443:443
    networks:
      - frontend

  mysql:
    image: tinny-mysql
    build:
      context: ./mysql
    container_name: tinny-mysql
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=secret
    volumes:
    - ./mysql/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
    - ./mysql/data:/var/lib/mysql
    networks:
      - backend

  phpmyadmin:
    image: tinny-mysql-admin
    build:
      context: ./phpmyadmin
    container_name: tinny-mysql-admin
    restart: always
    depends_on:
      - mysql
    environment:
      - PMA_HOST=mysql
      - PMA_ABSOLUTE_URI="${PHP_MY_ADMIN_DOMAIN}"
      - PMA_USER=root
      - PMA_PASSWORD=secret
    networks:
      - frontend
      - backend

  syslog-ng:
    image: tinny-syslog-ng
    build:
      context: ./syslog-ng
    container_name: tinny-syslog-ng
    volumes:
      - ../logs/nginx:/var/log/nginx
      - ../logs/fpm:/var/log/fpm
    environment:
      SYSLOG_DRIVER: file
    networks:
      - frontend
    command: "--no-caps"
