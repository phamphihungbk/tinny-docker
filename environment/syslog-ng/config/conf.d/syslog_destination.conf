# Define location will store all of logs
destination d_file_access_log {
    file(
        "/var/log/nginx/access.log" template("${MSG}\n")
        create_dirs(yes)
    );
}

destination d_file_error_log {
    file(
        "/var/log/nginx/error.log" template("${MSG}\n")
        create_dirs(yes)
    );
}
